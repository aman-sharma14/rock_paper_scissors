<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">

    
</head>
<body>
   <br><br><br>

    <div id="image">
        <div id="uturn">
            <img id="turn" src="rock.png">
            <br>
            
            <p>Your Choice</p>
        </div>
        <div id="cturn">
            <img id = "pturn" src="rock.png">
            <br>
           
            <p>Computer's Choice</p>
        </div>
    </div>

    <h2 id="result">----------</h2>

    <h2>Choose</h2>
    <br>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    <br>
    <h2>Score</h2>
    <div id="scores">
        
        <div id="you">
            <h3>You</h3>
            
            <p id="u">0</p>

        </div>

        <div id="pc">
            <h3>Computer</h3>
            
            <p id="c">0</p>

        </div>

    </div>
    <script src="rps.js"></script>
</body>
</html>
